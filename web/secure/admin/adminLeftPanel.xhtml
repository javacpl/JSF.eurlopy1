<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <h:outputStylesheet library="styles" name="style.css" />
        <title>Admin Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandLink value="Logout" action="#{authBean.logout}" />
        </h:form>
        <h:messages styleClass="errors" />
        <h:graphicImage library="images" name="user.png" />
        <h:panelGrid columns="2" >
            <h:outputText value="You are logged as:" />
            <h:outputText value="#{authBean.user.login}" />

            <h:outputText value="Name" />
            <h:outputText value="#{authBean.user.firstName}" />

            <h:outputText value="Surname" />
            <h:outputText value="#{authBean.user.lastName}" />

            <h:outputText value="Street" />
            <h:outputText value="#{authBean.user.street}" />

            <h:outputText value="City" />
            <h:outputText value="#{authBean.user.city}"/>

            <h:outputText value="ZIP" />
            <h:outputText value="#{authBean.user.zipcode}" />

        </h:panelGrid>
        <h:panelGroup>
            <h:link value="Manage users" outcome="manageUsers" /><br/>
            <!--h:form>
                <h:commandLink value="Manage users" action="manageUsers" /><br/>
            </h:form-->
            <h:link value="Add user" outcome="addUser" />
        </h:panelGroup>
    </h:body>
</html>
