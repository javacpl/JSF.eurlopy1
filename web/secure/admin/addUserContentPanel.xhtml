<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Add User</title>
        <h:outputStylesheet library="styles" name="style.css" />
    </h:head>
    <h:body>
        <h:form>
            <h:messages styleClass="errors" />
            <h:outputText value=" Adding new user to application:" />
            <h:panelGrid columns="2">

                <h:outputText value="Login" />
                <h:inputText value="#{usersManager.user.login}" required="true" />

                <h:outputText value="Password" />
                <h:inputSecret value="#{usersManager.user.password}" required="true" />

                <h:outputText value="Name" />
                <h:inputText value="#{usersManager.user.firstName}" required="true" />

                <h:outputText value="Surname" />
                <h:inputText value="#{usersManager.user.lastName}" required="true" />

                <h:outputText value="Street" />
                <h:inputText value="#{usersManager.user.street}" required="true" />

                <h:outputText value="City" />
                <h:inputText value="#{usersManager.user.city}" required="true"/>

                <h:outputText value="ZIP" />
                <h:inputText value="#{usersManager.user.zipcode}" required="true" />

                <h:outputText value="Type" />
                <h:selectOneMenu value="#{usersManager.user.type}">
                    <f:selectItem itemValue="user" itemLabel="user" />
                    <f:selectItem itemValue="admin" itemLabel="admin" />
                    <f:selectItem itemValue="employer" itemLabel="employer" />
                </h:selectOneMenu>
            </h:panelGrid>
            <h:panelGroup>
                <h:commandButton title="Add user" value="Add user" action="#{usersManager.saveUser}" />
                <h:commandButton immediate="true" title="Cancel" value="Cancel" action="adminPage.xhtml?faces-redirect=true" />
            </h:panelGroup>
        </h:form>

    </h:body>
</html>
