<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Manage users:</title>
        <h:outputStylesheet library="styles" name="style.css" />
    </h:head>
    <h:body>
        <h:messages styleClass="errors" />
        <h1><h:outputText value=" Managing application users:" /></h1>
        <h:dataTable value="#{usersManager.users}" var="user" border="1" cellspacing="3" cellpadding="3">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="User login" />
                </f:facet>
                <h:outputText value="#{user.login}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="First name" />
                </f:facet>
                <h:outputText value="#{user.firstName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Last name" />
                </f:facet>
                <h:outputText value="#{user.lastName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="City" />
                </f:facet>
                <h:outputText value="#{user.city}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ZIP" />
                </f:facet>
                <h:outputText value="#{user.zipcode}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Street" />
                </f:facet>
                <h:outputText value="#{user.street}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
