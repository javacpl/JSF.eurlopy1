<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nowy wniosek</title>
    </h:head>
    <h:body>
        <h:form>
            <h1><h:outputText value="Nowy wniosek:" styleClass="title"/></h1>
            <h:panelGrid columns="2">
                <h:outputLabel for="begin" value="Data rozpoczęcia:"/>
                <h:inputText id="begin" value="#{holidaysManager.holiday.beginDate}"
                             required="true" size="8">
                    <f:convertDateTime pattern="dd.MM.yy"/>
                </h:inputText>
                <h:outputLabel for="end" value="Data zakończenia:"/>
                <h:inputText id="end" value="#{holidaysManager.holiday.endDate}"
                             required="true" size="8">
                    <f:convertDateTime pattern="dd.MM.yy"/>
                </h:inputText>
                <h:outputLabel for="desc" value="Opis:"/>
                <h:inputTextarea id="desc" rows="3"
                                 value="#{holidaysManager.holiday.description}"
                                 required="true"/>
            </h:panelGrid>
            <h:messages styleClass="message"/>
            <h:commandButton value="Zapisz wniosek" action="#{holidaysManager.saveHoliday}"/>
        </h:form>
        <h:form>
        <h:dataTable value="#{holidaysManager.holidays}" var="holiday"
                     styleClass="users" headerClass="header"
                     rowClasses="odd,even" cellpadding="3" cellspacing="3">
            <f:facet name="header">
                <h:outputText value="Wnioski urlopowe"/>
            </f:facet>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Data od:"/>
                </f:facet>
                <h:outputText value="#{holiday.beginDate}">
                    <f:convertDateTime pattern="dd.MM.yy"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Data do:"/>
                </f:facet>
                <h:outputText value="#{holiday.endDate}">
                    <f:convertDateTime pattern="dd.MM.yy"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Opis:"/>
                </f:facet>
                <h:outputText value="#{holiday.description}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Zatwierdzony?"/>
                </f:facet>
                <h:selectBooleanCheckbox value="#{holiday.accepted}" disabled="true"/>
            </h:column>
        </h:dataTable>
        </h:form>
        <h:messages />
    </h:body>
</html>
